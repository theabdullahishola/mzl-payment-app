version: '3.8'

services:
  test_db:
    image: postgres:15-alpine
    container_name: mzl_test_db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: mzl_test
    ports:
      - "5433:5432" 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d mzl_test"]
      interval: 2s
      timeout: 2s
      retries: 10